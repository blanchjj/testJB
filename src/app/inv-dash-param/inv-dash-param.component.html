<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    

<form class="form-inline">
  
  <div class="col-md-2">
    <label>Year</label>

    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
</div>


 <div class="col-md-2">
    <label>From</label>
    <fx-datepicker [id]="'matDateFrom'" [value]="matDateFrom"></fx-datepicker>
</div>

 <div class="col-md-2">
    <label>To</label>
    <fx-datepicker [id]="'matDateTo'" [value]="matDateTo"></fx-datepicker>
</div>


  <button type="submit" (click)="onClick()" class="btn btn-default">refresh</button>
</form>


  </div>
</div>
